<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prekara</title>
    <meta charset="utf-8">
    <meta name="description" content="Prekara">
    <meta name="author" content="mizucoffee">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" async></script>
    <link rel="stylesheet" href="base.css" async>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" async>
    <!--[if lt IE 9]>
      <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <img id="banner" src="prekara.svg" class="banner" onClick="banner()"/>

    <main>

    <div id="menu" class="main">
      <div class="inner">
        <div onClick="openCreateMenu()" class="btn"><div class="btn-text">Create Server</div></div>
        <div onClick="openConnectMenu()" class="btn"><div class="btn-text">Connect Server</div></div>
      </div>
    </div>

    <div id="create" class="main" style="opacity:0;">
      <div class="inner">
        <h2>Create Server</h2>
        <p class="form-tag">Server Name</p>
        <input id="name-cre" onInput="checkForm(this)"></input><br>
        <p class="form-tag">Password</p>
        <input id="pass-cre" type="password"></input>
        <div id="createSubmitBtn" onClick="serverCreate()" class="btn bottom-btn"><div class="btn-text">Submit</div></div>
      </div>
      <div id="error-cre" class="error"></div>
    </div>

    <div id="connect" class="main" style="opacity:0;">
      <div class="inner">
        <h2>Connect Server</h2>
        <p class="form-tag">Server Name</p>
        <input id="name-con" onInput="checkForm(this)"></input><br>
        <p class="form-tag">Password</p>
        <input id="pass-con" type="password"></input>
        <div id="connectSubmitBtn" onClick="sessionLogin()" class="btn bottom-btn"><div class="btn-text">Submit</div></div>
      </div>
      <div id="error-con" class="error"></div>
    </div>

    <div id="loading" class="main show">
      <div class="loader">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                                                                                               width="100px" height="100px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
          <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
          <animateTransform attributeType="xml"
                            attributeName="transform"
                            type="rotate"
                            from="0 25 25"
                            to="360 25 25"
                            dur="1s"
                            repeatCount="indefinite"/>
          </path>
        </svg>
      </div>
    </div>
    <div id="main" class="main" style="opacity:0;">
      <div class="inner">
        <div onClick="window.location.href = '/slide.html'" class="btn"><div class="btn-text">Presentation</div></div>
        <div onClick="openImageMenu()" class="btn"><div class="btn-text">Post Image</div></div>
        <div onClick="openThemeMenu()" class="btn"><div class="btn-text">Post Theme</div></div>
        <div onClick="sessionRevoke()" class="btn bottom-btn"><div class="btn-text">Disconnect</div></div>
      </div>
    </div>

    <div id="image" class="main" style="opacity:0;">
      <div class="inner">
        <h2>Image</h2>
        <div id="uploadBox" onClick="upload()" effectAllowed="move">
          <p class="form-tag">Drag and Drop Image</p>
          <p class="form-tag">or</p>
          <p class="form-tag">Click here</p>
          <input type="file" id="file" hidden>
        </div>
      </div>
      <div id="image-container"></div>
    </div>

    <div id="theme" class="main" style="opacity:0;">
      <div class="inner">
        <h2>Theme</h2>
        <p class="form-tag">Theme</p>
        <input id="theme-input" onInput="checkForm(this)"></input><br>
        <div onClick="postTheme()" class="btn bottom-btn"><div class="btn-text">Post Theme</div></div>
      </div>
      <div id="theme-list"></div>
      <div id="error-theme" class="error"></div>
    </div>

    <div id="presentation" class="main" style="opacity:0;">
      
    </div>

    </main>
    <footer>CopyrightÂ©2018 PreKara all rights reserved.</footer>
  </body>
</html>
